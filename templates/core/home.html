{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}
    {{ block.super }}
{% endblock title %}

{% block body %}

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card card-bordered">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Chat</strong></h4> 
                        {% comment %} <a class="btn btn-xs btn-secondary" href="#" data-abc="true">Let's Chat App</a> {% endcomment %}
                    </div>
                    
                    <div class="ps-container ps-theme-default ps-active-y" id="chat-content">
                       
                        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                        </div>
                        <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                        </div>
                        {{mensagem.mensagem}}
                        <!-- vertically aligning icons -->
                    </div>
                    
                    <div class="publisher bt-1 border-light"> <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                        <form action="send/" method="post" enctype="multipart/form-data">
                            <input class="publisher-input" type="text" name="token" value="{{token}}" style="display: none;">
                            <input class="publisher-input" type="checkbox" for="id_is_human" name="is_human" id="id_is_human" style="display: none;" value="{{is_human}}">  
                            <input class="publisher-input" type="text"  required="required" placeholder="Write something" name="mensagem"> 
                            <button class="btn btn-lg btn-primary" src="https://img.icons8.com/color/50/000000/paper-plane.png" type="submit" data-abc="true" href="#" ></button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
